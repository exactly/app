on:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    environment: Preview
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: exactly
      SENTRY_PROJECT: webapp
      SENTRY_ENVIRONMENT: development
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npx unimported

  e2e:
    runs-on: ubuntu-latest
    environment: Test
    needs: check
    env:
      COMPOSE_DOCKER_CLI_BUILD: 1
      DOCKER_BUILDKIT: 1
      DOCKER_DEFAULT_PLATFORM: linux/amd64
      CYPRESS_TENDERLY_ACCESS_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
      CYPRESS_TENDERLY_PROJECT: exactly
      CYPRESS_TENDERLY_USER: exactly
      SECRET_WORDS: ${{ secrets.TEST_MNEMONIC }}
      DISPLAY_WIDTH: 1920
      DISPLAY_HEIGHT: 1080
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/bake-action@v2
        with:
          files: docker-compose.ci.yml
          push: false
          load: true
          set: |
            synpress.cache-from=type=gha
            synpress.cache-to=type=gha
            synpress.tags=exactly/synpress
      - run: |
          docker compose -f docker-compose.ci.yml up --exit-code-from synpress
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-artifacts
          path: |
            tests/e2e/videos
            tests/e2e/videos-ci
            tests/e2e/screenshots
